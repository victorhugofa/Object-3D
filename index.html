<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script> 
    <title>Modelo 3D</title>
</head>
<body>
	<!-- Conteudo 3D que você deve colocar em seu site: -->
	<p>Modelo para treino em 3D - Realidade aumentada (Para melhor experiência abra com o celular)</p>
    <model-viewer src="scene.gltf" alt="A 3D model of a car" shadow-intensity="1" camera-controls auto-rotate ar >
    </model-viewer>


	<!-- Inclua os dois scripts abaixo para oferecer suporte a todos os navegadores! -->

	<!-- Carrega o  <model-viewer> para navegadores modernos: -->
	  <script type="module"
	    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
	  </script>

	<!-- Carrega <model-viewer> para navegadores antigos como o IE11! -->
	<script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
	</script>
</body>
</html>
